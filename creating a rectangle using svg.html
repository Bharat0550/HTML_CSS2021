<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating a ractangle using SVG</title>
</head>
<body>
    <svg width="500" height="400">
        <rect height="150" width="130" fill="coral" stroke="purple" stroke-width="3px" x="50" y="50" />
    </svg>


    <h1>creating a transparent recatangle</h1>
    <svg width="500" height="400">
        <rect height="150" width="130" fill="transparent" stroke="purple" stroke-width="3px" x="50" y="50" />
    </svg>

    <h1>Drawing a circle using rect tag </h1>
    <svg width="500" height="400">
        <rect height="150" width="150" fill="yellow" stroke="purple" stroke-width="3px" x="50" y="50" rx="75"  ry="75"/>
    </svg>
    
</body>
</html>
